<!DOCTYPE html>
<html>
  <body>
    <h2>thay thế node ở vị trí xác định: replaceChild</h2>
    <div id="container">
      <p id="p1">Hello World!</p>
      <p id="p2">Tui tên là Nguyễn Thu Quỳnh</p>
    </div>
    <button onclick="changenode()">Change Node</button>
    <script>
      function changenode() {
        var node = document.createElement("div");
        node.innerText = "Lớp CNTT D2024 A";
        var x = document.getElementById("container");
        var y = document.getElementById("p2");
        x.replaceChild(node, y);
      }
    </script>
  </body>
</html>
